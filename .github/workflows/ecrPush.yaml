name: Push Docker image to Amazon ECR Public

on:
  push:
    branches:
      - master  # Trigger this action only on pushes to the master branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Configure AWS credentials and assume IAM role
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: https://signin.aws.amazon.com/switchrole?roleName=Ecr_Push_only&account=050752639856  # Replace with your role ARN
          aws-region: us-west-2  # Specify the AWS region

      # Step 3: Login to Amazon ECR Public
      - name: Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      # Step 4: Build, tag, and push Docker image to Amazon ECR Public
      - name: Build, tag, and push Docker image to Amazon ECR Public
        env:
          REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
          REPOSITORY: week-4/aws-lab-kingsley-botchway  # Replace with your repository name in ECR Public
          IMAGE_TAG: ${{ github.sha }}  # Use the commit SHA as the image tag
        run: |
          docker build -t $REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:$IMAGE_TAG
